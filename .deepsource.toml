version = 2

test_patterns = [
    "tests/**",
    "test_*.py"
]

[[analyzers]]
name = "sql"
enabled = true

[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
      "bot.dockerfile",

  ]

[[analyzers]]
name = "python"
enabled = true
dependency_file_paths = [
    "pyproject.toml",
    "poetry.lock"
]

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "secrets"
enabled = true